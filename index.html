<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple front-end solution for a challenge from frontendmentor">
  <meta name="keywords" content="front-end, mobile-first, frontendmentor, challenges">
  <meta name="author" content="Juan Peixoto">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="order-sumary-component">
    <img src="./images/illustration-hero.svg" alt="Hero Ilustration">
    
    <h2>Order Summary</h2>
  
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  
    <div>
      <img src="./images/icon-music.svg" alt="Music Icon">
  
      <div>
        <span>Annual Plan</span>
        <span>$59.99/year</span>
      </div>

      <a href="#">Change</a>
    </div>
  
    <button>Proceed to Payment</button>
    
    <span>Cancel Order</span>
  </div>

</body>
</html>
